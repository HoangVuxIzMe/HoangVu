<script>
    let arrNum = [11, 21, 43, 2, 5, 10, 89, 78, 9, 56];
    let max = arrNum[0];

    for (let i = 1; i < arrNum.length; i++) {
        if (arrNum[i] > max){
            max = arrNum[i];
        }
    }
    for (let i = 0; i < arrNum.length; i++) {
        if (arrNum[i] === max){
            document.write("Giá trị thứ " + i + " kết quả: " + max);
        }
    }
</script>
