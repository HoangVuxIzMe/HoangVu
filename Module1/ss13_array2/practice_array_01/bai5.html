<!DOCTYPE html>

</body>
<script>
    let arrNum = [1, 2, -3, -5, -6, -80, -20, 9, -77, 5];
    let count = 0;

    for (let i = 0; i < arrNum.length; i++){
        if (arrNum[i] < 0){
            count++;
        }
    }

    document.write("Dãy số gồm: " + arrNum.join(', ') + "<br><br/>");
    document.write("Trong dãy có : " + count + " số nguyên âm.");
</script>
</html>
