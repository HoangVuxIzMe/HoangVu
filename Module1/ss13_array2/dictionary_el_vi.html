<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
</body>
<script>
    let wordEL = ['hello', 'go', "run", 'dance', 'J97'];
    let wordVI = ['chào', 'đi', 'chạy', 'nhảy', '5 triệu'];
    let wordSearch = prompt('Nhập từ cần tìm');

    for (let i = 0; i < wordEL.length; i++) {
        if (wordSearch === wordEL[i]){
            document.write(wordVI[i]);
        }
    }
    for (let i = 0; i < wordEL.length ; i++) {
        if (wordSearch != wordEL[i]) {
            document.write('Không có trong từ điển');
            break;
        }
    }
</script>
</html>
