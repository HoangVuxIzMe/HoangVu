<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng thẻ HTML</title>
</head>
<body>

    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();" style="margin-top: 100px">Click me</button>
    <script>
        function showMessage() {
            document.getElementById("messageDiv").innerHTML='Xin chào';
        }
    </script>

</body>
</html>
