<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tranfer from If to Swich</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);

    switch (value > 0 || value < 0) {
        case value > 0 :
            alert("Positive");
            break;
        case value < 0 :
            alert("Negative");
            break;
        default:
            alert(0);
    }

</script>
</body>
</html>
