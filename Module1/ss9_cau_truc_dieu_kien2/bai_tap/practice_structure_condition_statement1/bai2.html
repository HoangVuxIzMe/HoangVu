<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <style>
        body{
            margin-left: 5%;
        }
    </style>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let a = parseInt(prompt('Nhập số tuổi'))

    if (a > 15){
        document.getElementById('result').innerText = 'Đủ tuổi vào lớp 10'
    }else {
        document.getElementById('result').innerText = 'Không đủ tuổi vào lớp 10'
    }
</script>
</html>
