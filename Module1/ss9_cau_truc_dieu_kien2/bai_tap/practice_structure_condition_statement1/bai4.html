<script>
    let a = parseInt(prompt(' Nhập a '));
    let b = parseInt(prompt(' Nhập b '));
    let c = parseInt(prompt(' Nhập c '));

    if (a > b && a > c){
        alert('Số lớn nhất là: ' + a);
    }else if (b > c){
        alert('Số lớn nhất là: ' + b);
    }else {
        alert('Số lớn nhất là: ' + c);
    }
</script>
