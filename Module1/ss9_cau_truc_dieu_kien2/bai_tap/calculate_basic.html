<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Basic</title>
    <style>
        body{
            margin-left: 10%;
            margin-top: 5%;
        }
        table{
            border-color: #5f6062;
            border: 4px solid black;
            width: 60%;
        }
        th{
            text-align: right;
            border: 2px solid darkgray;
            padding: 3%;
        }
        td{
            text-align: center;
            border: 2px solid darkgray;
        }
        button{
            padding: 5px 65px 5px 65px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4" id="display"></th>
    </tr>
    <tr>
        <td><button type="button" onclick="_number(1)">1</button></td>
        <td><button type="button" onclick="_number(2)">2</button></td>
        <td><button type="button" onclick="_number(3)">3</button></td>
        <td><button type="button" onclick="_number('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="_number(4)">4</button></td>
        <td><button type="button" onclick="_number(5)">5</button></td>
        <td><button type="button" onclick="_number(6)">6</button></td>
        <td><button type="button" onclick="_number('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="_number(7)">7</button></td>
        <td><button type="button" onclick="_number(8)">8</button></td>
        <td><button type="button" onclick="_number(9)">9</button></td>
        <td><button type="button" onclick="_number('*')">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="_clean()">C</button></td>
        <td><button type="button" onclick="_number(0)">0</button></td>
        <td><button type="button" onclick="_equal()">=</button></td>
        <td><button type="button" onclick="_number('/')">/</button></td>
    </tr>
</table>
</body>
<script>
    var result = document.getElementById('display');

    function _number(num) {
        let number = document.getElementById('display').textContent;
        document.getElementById('display').innerText = number + num;
        /*let operator = ' ';
        document.getElementById('display').innerText += num ;
        switch (operator) {
            case '+':
                document.getElementById('display').innerText = num + ' + ';
                break;
            case '-':
                document.getElementById('display').innerText = num + ' - ';
                break;
            case '*':
                document.getElementById('display').innerText = num + ' * ';
                break;
            case '/':
                document.getElementById('display').innerText = num + ' / ';
                break;
        }*/

    }

    function _equal() {
        let res = result.innerHTML;
        let output = eval(res);
        result.innerHTML = output;
    }

    function _clean() {
        result.innerText = ' '
    }

</script>
</html>
