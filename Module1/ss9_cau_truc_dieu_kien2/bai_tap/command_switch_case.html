<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count day in month</title>
    <style>
        body{
            margin-left: 10%;
        }
    </style>
</head>
<body>
<form>
    Type 1 month of the year:
    <input type="number" id="dayMonth">
    <button onclick="countDays();">Tính số ngày</button>
    <p id="result"></p>
</form>
</body>
<script>
    function countDays() {
        let a = document.getElementById('dayMonth').value;

        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('result').innerText = 'Tháng ' + a + ' có ' + '31 ngày';
                break;
            case '2':
                document.getElementById('result').innerText = 'Tháng ' + a + ' có ' + '28 hoặc 29 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('result').innerText = 'Tháng ' + a + ' có ' + '30 ngày';
                break;
            default:
                document.getElementById('result').innerText = 'Số bạn nhập không phải tháng, vui lòng nhập lại ^^!';
        }
    }
</script>
</html>
