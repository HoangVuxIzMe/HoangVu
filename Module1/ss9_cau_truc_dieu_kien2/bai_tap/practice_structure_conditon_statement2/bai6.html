<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập a: '));
    let b = parseFloat(prompt('Nhập b: '));
    document.write('Phương trình của bạn có dạng là: ' + a + 'x + ' + b + '= 0');

    if(a != 0 && b != 0){
        document.write('<br>' + 'Phương trình có duy nhất 1 nghiệm: x = ' + (-b/a));
    }else if (a == 0 && b != 0){
        if (a != 0){
            document.write('<br>' + 'Phương trình có nghiệm: x = ' + (-b/a))
        }else {
            document.write('<br>' + 'Phương trình có vô nghiệm')
        }
    }else {
        document.write('<br>' + 'Phương trình vô số nghiệm')
    }
</script>
</body>
</html>
