<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
</body>
<script>
    let a = prompt('Nhập a: ');
    let b = prompt('Nhập b: ');
    let c = prompt('Nhập c: ');
    let delta = b*b - 4*a*c;

    if (a != 0){
        if(delta > 0){
            let x1 = (-b + Math.sqrt(delta))/2;
            let x2 = (-b - Math.sqrt(delta))/2;
            document.write('Phương trình có 2 nghiệm: <br> x1 = ' + x1 + '<br> x2 = ' + x2);
        }else if (delta == 0){
            let x = -b/(2*a);
            document.write('Phương trình có nghiệm kép: x = ' + x);
        }else {
            document.write('Phương trình vô nghiệm');
        }
    }
</script>
</html>
