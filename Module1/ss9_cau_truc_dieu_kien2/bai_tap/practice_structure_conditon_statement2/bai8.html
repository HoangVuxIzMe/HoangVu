<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let nhapTuoi = parseInt(prompt('Nhập số tuổi: '));

    if (nhapTuoi > 0 && nhapTuoi < 120){
        alert('Số bạn nhập là tuổi của một người');
    }else {
        alert('Số bạn nhập không phải là tuổi của một người');
    }
</script>
</body>
</html>
