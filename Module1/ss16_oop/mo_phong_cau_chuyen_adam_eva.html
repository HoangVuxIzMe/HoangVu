<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam - Eva</title>
</head>
<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        decrease(){
            this.weight--;
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isHuman(check) {
            if (check === 'Male' || check === 'Female') {
                return true;
            } else {
                return false;
            }
        }
        checkApple(apple) {
            return apple.weight;
        }
        eatApple(apple) {
            apple.weight--;
            this.weight++;
        }
        say() {
            console.log("I'm " + this.name)
        }
        getWeight() {
            return this.weight;
        }
    }
    let apple = new Apple(10);
    let human1 = new Human("Adam","Male",50);
    console.log("Kl táo: " + human1.checkApple(apple));
    human1.say();
    human1.eatApple(apple);
    console.log("Kl táo sau khi bị ăn: " + human1.checkApple(apple));
    console.log("Kl sau khi ăn táo: " + human1.getWeight());
</script>
</body>
</html>
