<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <fieldset>
            <legend style="font-size: 30px">User Registration</legend>
            <label for="name">Họ và tên</label><br>
            <input type="text" id="name" name="name"><br><br/>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br/>
            <label for="tel">Số điện thoại</label><br>
            <input type="tel" id="tel" name="tel"><br><br/>
            <label >Giới tính</label><br>
            <input type="radio" name="sex">Nam
            <input type="radio" name="sex">Nữ<br><br/>
        <input type="submit" value="Đăng ký">
        </fieldset>
    </form>
</body>
</html>
