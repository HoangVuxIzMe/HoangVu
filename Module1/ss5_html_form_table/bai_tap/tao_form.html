<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<style>
    
    body, form{color: blue; background: lightcyan}
</style>
<body>

 <form action="/action_page" method="post" style="background: white; text-align: center">
     <h1 style="background-color: orangered; color: white">Sở thích của bạn</h1>
         Họ và tên:
         <input type="text" name="name" ><br><br/>
         Email:
         <input type="text" name="email" style="margin-left: 25px"><br><br/>
         <label style="margin-left: 6%">Sở thích:</label>
         <label><input type="checkbox" name="hobby" value="sport">Thể thao</label>
         <label><input type="checkbox" name="hobby" value="music">Nghe nhạc</label>
         <label><input type="checkbox" name="hobby" value="read_book">Đọc sách</label><br><br/>
         <label><input style="margin-left: 12%" type="checkbox" name="hobby" value="sport">Lướt web</label>
         <label><input type="checkbox" name="hobby" value="sport">Chơi game</label>
         <label><input type="checkbox" name="hobby" value="sport">Điện ảnh</label><br><br/>
         <label><input style="margin-left: 4%" type="checkbox" name="hobby" value="sport">Du lịch</label>
         <label><input type="checkbox" name="hobby" value="sport">Xem phim</label><br><br/>
     <button value="submit">Nhập thông tin</button>
     <button value="reset">Nhập lại</button>
 </form><br><br/>
<form action="/action_page" method="post" style="background: lightsalmon">
    <h1 style="background-color: lightblue; color: blue; margin-left: 5px">Đăng ký học viên</h1>
        <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" ><br><br/>
        <label for="date">Ngày sinh</label>
            <input type="date" id="date" name="date" max="30-12-2023" ><br><br/>
        <label for="sex">Giới tính</label>
            <input type="radio" id="sex" name="sex">Nam
            <input type="radio" id="sex1" name="sex">Nữ<br><br/>
        <label for="location">Địa chỉ</label>
            <input type="text" id="location" name="location" style="padding: 25px; margin-left: 15px"><br><br/>
        <label for="class">Lớp</label>
        <select id="class" name="class" style="margin-left: 35px">
            <option value="english">English</option>
            <option value="math">Math</option>
            <option value="physic">Physic</option>
            <option value="chemistry">Chemistry</option>
        </select><br><br/>
        <label for="email">Email</label>
            <input type="email" id="email" name="email" style="margin-left: 20px" ><br><br/>
        <label for="tel">Số điện thoại</label>
            <input type="tel" id="tel" name="tel" ><br><br/>
    <button value="submit">Đăng ký</button>
    <button value="reset">Nhập lại</button>
</form>
</body>
</html>
