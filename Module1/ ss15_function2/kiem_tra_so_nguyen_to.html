<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
Nhập số cần kiểm tra <input type="text" id="input" oninput="display()">   <span id="result"></span>
</body>
<script>
    function isPrime(number) {
        if (number < 2){
            return false;
        }else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0){
                    return false;
                }
            }
        }
        return true;
    }
    function display() {
        let input = document.getElementById('input').value;
        result = isPrime(input);
        if (result == true){
            document.getElementById('result').innerText = input + ' là số nguyên tố';
        }else {
            document.getElementById('result').innerText = input + ' không phải là số nguyên tố';
        }
    }
</script>
</html>
