<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
</body>
<script>
    let n = prompt('Nhập giá tri số cần tính');
    let sum = 1;

    for (let i = 1; i <= n; i++){
        sum = sum * i;
    }
    document.write('Giá trị của ' + n + '! là: ' + sum);

</script>
</html>
