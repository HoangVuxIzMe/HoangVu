<!DOCTYPE html>

    <title>Bài 5</title>

<body>
</body>
<script>
    let money = 10000;
    let month = 10;
    let interestRate = 5/100;
    let count = 0;

    while (month > count){
        money = money + money*interestRate;
        count++;
    }
    document.write('Số tiền lãi: ' + money);
</script>
