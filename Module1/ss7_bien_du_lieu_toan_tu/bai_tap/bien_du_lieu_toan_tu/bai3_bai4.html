<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        var pi = 3.14;
        var inputR = prompt('Nhập bán kính: ')
        var r = parseInt(inputR)
        document.write('Bán kính của hình tròn là: <br>' + r + '<br/>')
        var area = pi * r * r;
        document.write('Diện tích hình tròn là: <br>' + area + '<br/>')
        var perimeter = 2 * r * pi
        document.write('Chu vi hình tròn là: <br>' + perimeter + '<br/>')
    </script>
</body>
</html>
