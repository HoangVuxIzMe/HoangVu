<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        var inputCelsíus;
        inputCelsíus = prompt('Nhập nhiệt độ: ')
        var celsius = parseInt(inputCelsíus)
        document.write('Nhiệt độ °C là: ' + celsius + '°C' + '<br/>')
        var tranf = 9*celsius/5 + 32
        document.write('Nhiệt độ °F là: ' + tranf + '°F')
    </script>
</body>
</html>
