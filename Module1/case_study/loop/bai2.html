<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tam giác rỗng</title>
</head>
<body>
<script>
    let star = "\xa0\xa0";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i == 1 || i == 5 || j == 1 || j == 2 * i - 1) {
                document.write("*");
            } else document.write(star);
        }
        document.write("<br>");
    }
</script>
</body>
</html>
