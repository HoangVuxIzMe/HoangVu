<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: HCN rỗng</title>
</head>
<body>
<script>
    let star = "\xa0\xa0";

    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1 || j == 1 || j == 5 || i == 4) {
                document.write('*')
            } else {
                document.write(star)
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
