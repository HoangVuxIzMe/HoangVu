<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập số in ra màn hình chữ</title>
</head>
<body>
<script>
    let inputNum = prompt('Nhập số cần in').toString();
    const arr = inputNum.split("");
    document.write('Số nhập vào: ' + arr + "<br>")

    for (let i = 0; i < arr.length; i++) {
        switch (arr[i]) {
            case '1':
                document.write('Một ');
                break;
            case '2':
                document.write('Hai ');
                break;
            case '3':
                document.write('Ba ');
                break;
            case '4':
                document.write('Bốn ');
                break;
            case '5':
                document.write('Năm ');
                break;
            case '6':
                document.write('Sáu ');
                break;
            case '7':
                document.write('Bảy ');
                break;
            case '8':
                document.write('Tám ');
                break;
            case '9':
                document.write('Chín ');
                break;
            case '0':
                document.write('Không ');
                break;
        }
    }
</script>
</body>
</html>
