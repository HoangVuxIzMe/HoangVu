<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tính tổng số chẵn</title>

<body>
<script>
    let m = parseInt(prompt('Nhập m độ dài mảng'));
    let n = parseInt(prompt('Nhập n số phần tử trong mảng'));

    function sumOfEvenNumber(m, n) {
        let arr = new Array(m * n);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(m)
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseInt(prompt('Nhập phần tử a[' + i + '][' + j + ']'));
            }
        }
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j]
                    console.log(arr[i][j]);
                }
            }
        }
        console.log('Tổng ' + sum);
    }

    sumOfEvenNumber(m, n)
</script>
