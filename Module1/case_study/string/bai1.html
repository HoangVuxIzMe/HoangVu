<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = prompt("input a string");
    let inputArr = [];
    for (let i = 0; i < inputString.length; i++) {
        inputArr[i] = inputString.charAt(i);
    }
    for (let i = 0; i < inputArr.length; i++) {
        if (inputArr[i] == ' ' && inputArr[i + 1] == ' ') {
            inputArr.splice(i + 1, 1);
            i = 0;
        }
    }
    let max = 0;
    let count = 0;
    for (let i = 0; i < inputArr.length; i++) {
        if (inputArr[i] != ' ') {
            count++;
        } else {
            max = count;
            count = 0;
        }
    }
    console.log(inputArr)
    console.log(max)
</script>
</body>
</html>
