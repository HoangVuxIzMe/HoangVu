<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Kiểm tra nguyên âm, phụ âm</title>
</head>
<body>
<script>
    //Nhập ký tự cần kiểm tra
    let inputCharacter = prompt('Nhập 1 ký tự bạn cần kiểm tra');
    //Kiểm tra ký tự
    switch (inputCharacter) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            console.log(inputCharacter + ' là nguyên âm');
            break;
        default:
            console.log(inputCharacter + ' là phụ âm');
    }
</script>
</body>
</html>
